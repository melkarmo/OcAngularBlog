<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">

  <h2>{{ post.title }}
    <em class="pull-right small">{{ post.created_at | date:'M/d/yyyy, h:mm a' }}</em>
  </h2>

  <p>{{ post.content }}</p>

  <button class="btn btn-sm btn-success" (click)="like()">Love it!</button>
  <button class="btn btn-sm btn-danger" (click)="dislike()">Don't love it!</button>
  <button class="btn btn-sm btn-danger pull-right" (click)="delete()">Supprimer post</button>

</li>
