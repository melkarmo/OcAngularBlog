<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">

  <div class="row">
    <div class="col-xs-8">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="col-xs-4">
      <p>{{ post.created_at | date: 'M/d/yyyy, h:mm a' }}</p>
    </div>
  </div>
  <p>{{ post.content }}</p>

  <button class="btn btn-sm btn-success" (click)="like()">Love it!</button>
  <button class="btn btn-sm btn-danger" (click)="dislike()">Don't love it!</button>

</li>
